<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
     
    <form action="newpage.html" method="GET">
        First name: <input name="firstName" type="text" placeholder="Type your first name"><br>
        Last name: <input name="lastName" type="text" placeholder="Type your last name"><br>
        Email: <input name="email" type="email" placeholder="Type your email"><br>
        Password: <input name="password" type="password" name="" id="" minlength="5"><br>
        Birthday: <input name="birthday" type="date" name="" id=""><br>
        Gender:<br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br>

        Pets: <br>
        <input value="cat" name="cat" type="checkbox">Cat <br>
        <input value="dog" name="dog" type="checkbox">Dog <br>

        Cars: <br>
        <select name="cars" id="">
            <option name="volvo" value="volvo">Volvo</option>
            <option name="skoda" value="Škoda">Škoda</option>
        </select>
        <input type="submit" value="Register">
        <input type="reset" value="Retype me">
    </form>
   <a href="newpage.html">New Page</a><br>
   <a href="register.html">Register</a>
</body>
</html>
